<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta description="The quick way to slide a HTML list">
		<title>Jaunty Slider</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../js/jauntyslider.min.js"></script>
		<link href="../css/jauntyslider.min.css" style="text/css" rel="stylesheet">
	</head>
	<body>
		<ul data-jauntyslider="width:800; height:450; slideshow:true; interval:4s; loop:false; speed:normal;">
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<li><img src="img/5.jpg"></li>
			<li><img src="img/6.jpg"></li>
		</ul>
	</body>
</html>
